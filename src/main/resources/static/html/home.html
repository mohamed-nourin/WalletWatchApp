<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWatchApp</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>

<header>
    <h1>WalletWatchApp</h1>
    <button id="logout-button" class="btn btn-danger">Logout</button>
</header>

<div class="container">
    <h2>Welcome to the WalletWatchApp, add your expenses below:</h2>
    <form id="expense-form">
        <div class="form-group">
            <label for="title-input">Title</label>
            <input type="text" id="title-input" class="form-control">
        </div>
        <div class="form-group">
            <label for="category-input">Category</label>
            <input type="text" id="category-input" class="form-control">
        </div>
        <div class="form-group">
            <label for="amount-input">Payment Amount</label>
            <input type="number" id="amount-input" class="form-control">
        </div>
        <div class="form-group">
            <label for="date-input">Date</label>
            <input type="date" id="date-input" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Payment Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="expense-table-body">
        <!-- Expense rows will be dynamically added here -->
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2023 WalletWatchApp</p>
</footer>

<script src="../javascript%20/home.js"></script>
</body>
</html>
