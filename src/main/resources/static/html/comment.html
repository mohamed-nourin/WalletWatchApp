<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWatchApp - Comments</title>
    <link rel="stylesheet" href="../css/comment.css">
</head>
<body>
<div class="comments-container">
    <h1>Expense Comments</h1>

    <!-- Display existing comments here -->
    <div class="comments-list">
        <div class="comment">
            <strong>John Doe:</strong> This is a sample comment.
        </div>
        <!-- Add more comments here -->
    </div>

    <h2>Add a Comment</h2>
    <form id="comment-form">
        <div class="form-group">
            <label for="comment-author">Your Name:</label>
            <input type="text" id="comment-author" name="comment-author" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="comment-text">Comment:</label>
            <textarea id="comment-text" name="comment-text" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
</div>
</body>
</html>
