<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login&register.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Register</title>
</head>
<body class="container">

<header>
    <h1>WalletWatchApp</h1>
</header>

    <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
                <img src="https://play-lh.googleusercontent.com/qHE0iFVWbditV7pBliFxHXObjBf0u2RY9SA4f2gOIFh5gMMlPtDvezCaGyOBZlSDkhQ=w480-h960-rw" alt="Money"
                     class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
            </div>
            <div class="col-lg-8">
                <h1 style="text-align:center">Register</h1>
                <div class="card-body py-5 px-md-5">

                    <form id="form">

                        <div class="form-outline mb-4">
                            <input type="username" id="username" class="form-control" />
                            <label class="form-label" for="username">Username</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="row mb-4">


                            <div class="col">
                                <a href="login.html">Already have a login?</a>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

                    </form>

                </div>
            </div>
        </div>
    </div>


<footer>
    <p>&copy; 2023 WalletWatchApp</p>
</footer>

<script src="../javascript%20/register.js" type="application/javascript"></script>
</body>
</html>
